<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>Cycling Path</title>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="js/editFunctions.js"></script>
	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
	<script>
		// question 1 - false
		// question 2 - true
		// question 3 - true

		function checkAtBridge() {
			var eleCheckAtBridge = document.getElementById('checkAtBridge');
			var eleQuiz1_Question = document.getElementById('quiz1-question');
			var eleQuiz1_True = document.getElementById('quiz1-answerTrue');
			var eleQuiz1_False = document.getElementById('quiz1-answerFalse');

			eleCheckAtBridge.setAttribute('visible', false);
			eleQuiz1_Question.setAttribute('visible', true);
			eleQuiz1_True.setAttribute('visible', true);
			eleQuiz1_False.setAttribute('visible', true);
		}

		function showCheckpoint2() {
			var eleCheckAtEndBridge = document.getElementById('checkAtEndBridge');
			eleCheckAtEndBridge.setAttribute('visible', true);

			var eleQuiz1_Question = document.getElementById('quiz1-question');
			var eleQuiz1_True = document.getElementById('quiz1-answerTrue');
			var eleQuiz1_False = document.getElementById('quiz1-answerFalse');

			eleQuiz1_Question.setAttribute('visible', false);
			eleQuiz1_True.setAttribute('visible', false);
			eleQuiz1_False.setAttribute('visible', false);
		}

		function checkAtEndBridge() {
			var eleCheckAtEndBridge = document.getElementById('checkAtEndBridge');
			var eleQuiz2_Question = document.getElementById('quiz2-question');
			var eleQuiz2_True = document.getElementById('quiz2-answerTrue');
			var eleQuiz2_False = document.getElementById('quiz2-answerFalse');

			eleCheckAtEndBridge.setAttribute('visible', false);
			eleQuiz2_Question.setAttribute('visible', true);
			eleQuiz2_True.setAttribute('visible', true);
			eleQuiz2_False.setAttribute('visible', true);
		}

		function showCheckpoint3() {
			var eleCheckAtTraffic = document.getElementById('checkAtTraffic');
			eleCheckAtTraffic.setAttribute('visible', true);

			var eleQuiz2_Question = document.getElementById('quiz2-question');
			var eleQuiz2_True = document.getElementById('quiz2-answerTrue');
			var eleQuiz2_False = document.getElementById('quiz2-answerFalse');

			eleQuiz2_Question.setAttribute('visible', false);
			eleQuiz2_True.setAttribute('visible', false);
			eleQuiz2_False.setAttribute('visible', false);
		}

		function checkAtTraffic() {
			var eleCheckAtTraffic = document.getElementById('checkAtTraffic');
			var eleQuiz3_Question = document.getElementById('quiz3-question');
			var eleQuiz3_True = document.getElementById('quiz3-answerTrue');
			var eleQuiz3_False = document.getElementById('quiz3-answerFalse');

			eleCheckAtTraffic.setAttribute('visible', false);
			eleQuiz3_Question.setAttribute('visible', true);
			eleQuiz3_True.setAttribute('visible', true);
			eleQuiz3_False.setAttribute('visible', true);
		}

		function showCheckpoint4() {
			var eleCheckAtOppTraffic = document.getElementById('checkAtOppTraffic');
			eleCheckAtOppTraffic.setAttribute('visible', true);

			var eleQuiz3_Question = document.getElementById('quiz3-question');
			var eleQuiz3_True = document.getElementById('quiz3-answerTrue');
			var eleQuiz3_False = document.getElementById('quiz3-answerFalse');

			eleQuiz3_Question.setAttribute('visible', false);
			eleQuiz3_True.setAttribute('visible', false);
			eleQuiz3_False.setAttribute('visible', false);
		}

		function checkAtOppTraffic() {
			var eleCheckAtOppTraffic = document.getElementById('checkAtOppTraffic');

			eleCheckAtOppTraffic.setAttribute('visible', false);

			var eleRestartCyclingPath = document.getElementById('restartCyclingPathScene');
			var eleBackToMainMenu = document.getElementById('backtomainmenu');
			eleRestartCyclingPath.setAttribute('visible', true);
			eleBackToMainMenu.setAttribute('visible', true);
		}

		function closeCutSceneOne() {
			document.getElementById("vidPlayer").setAttribute("visible", "false")
			// showCheckpoint4();

			var eleQuiz3_Question = document.getElementById('quiz3-question');
			var eleQuiz3_True = document.getElementById('quiz3-answerTrue');
			var eleQuiz3_False = document.getElementById('quiz3-answerFalse');

			eleQuiz3_Question.setAttribute('visible', true);
			eleQuiz3_True.setAttribute('visible', true);
			eleQuiz3_False.setAttribute('visible', true);
		}

		function restartCyclingPathScene() {
			window.location.href = "CyclingPath.html";

		}

		function goToMainMenu() {
			window.location.href = "index.html";

		}
	</script>
</head>
<a-scene>
	<a-assets>
		<a-mixin id="checkpoint"></a-mixin>
		<a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>

		<a-assets-item id="veh-mini1" src="sceneModels\veh-mini1.ply"></a-assets-item>
		<a-assets-item id="veh-mini2" src="sceneModels\veh-mini2.ply"></a-assets-item>
		<a-assets-item id="veh-mini3" src="sceneModels\veh-mini3.ply"></a-assets-item>
		<a-assets-item id="veh-mini4" src="sceneModels\veh-mini4.ply"></a-assets-item>
		<a-assets-item id="veh-mini5" src="sceneModels\veh-mini5.ply"></a-assets-item>

		<a-assets-item id="obj_tree1" src="sceneModels\obj_tree1.ply"></a-assets-item>

		<a-assets-item id="obj_tree4" src="sceneModels\obj_tree4.ply"></a-assets-item>

		<a-assets-item id="scene_store11" src="sceneModels\scene_store11.ply"></a-assets-item>

		<a-assets-item id="chr_lady1" src="sceneModels\chr_lady1.ply"></a-assets-item>
		<a-assets-item id="chr_oldlady" src="sceneModels\chr_oldlady.ply"></a-assets-item>
		<a-assets-item id="chr_oldman" src="sceneModels\chr_oldman.ply"></a-assets-item>
		<a-assets-item id="chr_headphones" src="sceneModels\chr_headphones.ply"></a-assets-item>

		<a-assets-item id="cab1" src="sceneModels\cab1.ply"></a-assets-item>
		<a-assets-item id="car1" src="sceneModels\car1.ply"></a-assets-item>
		<a-assets-item id="car5" src="sceneModels\car5.ply"></a-assets-item>
		<a-assets-item id="wagon4" src="sceneModels\veh_wagon4.ply"></a-assets-item>
		<a-assets-item id="truck1" src="sceneModels\truck1.ply"></a-assets-item>
		<a-assets-item id="bus" src="sceneModels\bus.ply"></a-assets-item>
		<a-assets-item id="busstop" src="sceneModels\busstop.ply"></a-assets-item>

		<a-assets-item id="sidewalk" src="sceneModels\sidewalk5.ply"></a-assets-item>

		<!-- Video -->
		<video id="video-src" src="video/Video.mp4"></video>

		<img src="assets/pause.png" id="pause" crossorigin="anonymous">

	</a-assets>

	<!--Skybox-->
	<a-sky color="#cef4ff"></a-sky>

	<!-- Road left grass -->

	</a-entity>

	<a-entity id="checkAtBridge" checkpoint="" position="5.74 0.91 17.56" geometry="primitive:icosahedron;height:3.8;width:3="

	<a-entity id="checkAtEndBridge" checkpoint="" position="5.74 2.04 8.09" geometry="primitive:icosahedron;height:3.8;width:3"
	 material="side:double;transparent:true;opacity:0.2;color:#ff0080" onclick="checkAtEndBridge()" visible=false></a-entity>

	<a-entity id="checkAtTraffic" checkpoint="" position="5.78 0.91 -20.5" geometry="primitive:icosahedron;height:3.8;width:1;"

	<a-entity id="checkAtOppTraffic" checkpoint="" position="-8.09 0.99 -20.5" geometry="primitive:icosahedron;height:3.8;width:10"

	<a-entity id="backtomainmenu" checkpoint="" position="-15 3.329 -22.689" geometry="primitive:plane;height:1.26;width:3.47"

	 rotation="0 90 0"></a-entity>

	<!-- Player -->
	<a-entity position="5.98 0.2 29.71" id="rig" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">
		<a-entity camera position="0 1 0" look-controls="pointerLockEnabled: true">
			<a-entity cursor position="0 0 -1" geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.03;" material="color: red"></a-entity>
			<a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="backwards" from="0.1 0.1 0.1" to="1 1 1">
			</a-animation>
			<a-animation begin="fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.1 0.1 0.1">
			</a-animation>
			<a-image src="#bicycleHandle" width="2" position="0 -0.7 -1" alpha-test="0.5"></a-image>
		</a-entity>
	</a-entity>]

	<!-- Quiz -->
	<a-entity id="quiz1-question" position="5.68 2.43 16" geometry="primitive:plane;height:0.5;width:4" material="color:black"
	 text="width:3.84;value:Pedestrians can cycle on a bridge (True/False);zOffset:0;align:center" visible="false">
	</a-entity>

	<a-entity id="quiz2-question" position="5.68 3.41 6.2" geometry="primitive:plane;height:0.5;width:4" material="color:black"

	</a-entity>

	<a-entity id="quiz3-question" position="3.88 2.2600000000000002 -20.7" geometry="primitive:plane;height:0.5;width:3.48"

	 visible="false" rotation="0 90 0">
	</a-entity>
